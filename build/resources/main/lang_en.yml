  settings:
    title: "&2⚙ Admin Settings"

    broadcast:
      name: "&6Public Broadcast"
      lore-enabled:
        - "&aCurrent: &2ENABLED"
        - ""
        - "&7Completions are announced"
        - "&7publicly in chat"
        - ""
        - "&eClick to &cdisable"
